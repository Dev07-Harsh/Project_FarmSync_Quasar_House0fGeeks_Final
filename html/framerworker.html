     <div class="text-container">
        <h1 class="h1">Local Workforce Locator for <span style="color: rgb(50, 160, 50) ;">Farmers</span></h1>
      <p class="para">Locate skilled workers nearby. <br> Boost farm productivity effortlessly.
         <br> Connect with local talent seamlessly.</p>

          <!-- Button to fetch available workers -->
     <button onclick="fetchAvailableWorkers()" class="btn">Find Workers near you</button>

     <div class="main-container">
      
      
       <div id="workerList" class="workerlist"></div>

     <div id="farmerLocation"></div>

    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script>
       // can be used from .env file but for simplicity used directly
        const firebaseConfig = {
           
        };
        firebase.initializeApp(firebaseConfig);

       
        const db = firebase.firestore();

       
        function fetchAvailableWorkers() {
           
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const farmerLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Display farmer's coordinates
                    const farmerLocationElement = document.getElementById('farmerLocation');
      farmerLocationElement.textContent = `Farmer's Location: Latitude ${farmerLocation.lat}, Longitude ${farmerLocation.lng}`;

                   
                    db.collection('workers').get()
                        .then((querySnapshot) => {
                            const workerListElement = document.getElementById('workerList');
                            workerListElement.innerHTML = ''; 
                            querySnapshot.forEach((doc, index) => {
                                const worker = doc.data();
                                const workerLocation = worker.location.split(',').map(parseFloat);
                                const distance = getDistanceFromLatLonInKm(
                                    farmerLocation.lat,
                                    farmerLocation.lng,
                                    workerLocation[0],
                                    workerLocation[1]
                                );
                                const listItem = document.createElement('div');
                                listItem.className = `worker-container ${worker.availability ? 'available' : 'not-available'}`;

                                listItem.innerHTML = `
                                    <p>Name: ${worker.name}</p>
                                    <p>Email: ${worker.email}</p>
                                    <p>Contact: ${worker.Contact}</p>
                                    <p>Daily Rate: ${worker.dailyRate}</p>
                                   
                                    <p>Skills: ${worker.skills.join(', ')}</p>
                                    <p>Work History: ${worker.workHistory}</p>
                                    <p>Distance from Farmer: ${distance.toFixed(2)} km</p>
                                    <p style="color: ${worker.availability ? 'green' : 'red'}">Availability: ${worker.availability ? 'Available' : 'Not Available'}</p>
                                `;
                                workerListElement.appendChild(listItem);
                            });
                        })
                        .catch((error) => {
                            console.error('Error fetching workers:', error);
                        });
                }, (error) => {
                    console.error('Error fetching current location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

      
        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c; 
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
